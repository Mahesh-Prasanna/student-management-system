<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.scss">
    <script defer src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Web API Experiment</title>
</head>
<body class="container">
   <div >
        <h3 class="mt-2 text-center">Student Management System</h3>
        <form action="#">
            <button id="btn-new" type="button" class=" mt-2 mb-3 btn btn-primary">+ New Student</button>
            <div class="form-floating mb-3">
                <input disabled id="txt-id" type="text" class="form-control" placeholder="Eg. C001" >
                <label class="form-label">Customer ID</label>
            </div>
            <div class="form-floating mb-3">
                <input disabled id="txt-name" type="text" class="form-control" placeholder="Eg. Mahesh Prasanna" >
                <label class="form-label">Customer Name</label>
            </div>
            <div class="form-floating mb-3">
                <input disabled id="txt-address" type="text" class="form-control" placeholder="Galle Road, Katubedda" >
                <label class="form-label">Customer Address</label>
            </div>
            <div class="form-floating mb-3">
                <input disabled id="txt-contact" type="text" class="form-control" placeholder="Eg. 077-1234567" >
                <label class="form-label">Customer Contact</label>
            </div>
            <button id="btn-save" type="button" class="mt-2 me-2 btn btn-success">Save</button>
            <button id="btn-clear" type="button" class="mt-2 btn btn-danger">Remove</button>
        </form>
        <div class="col-xl-8">
            <table id="tbl-student" class="table table-hover">
                <colgroup>
                    <col class="col-Id">
                    <col class="col-Name">
                    <col class="col-Address">
                    <col class="col-Remove">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>CONTACT</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>S001</td>
                        <td>Tharindu</td>
                        <td>077-1234567</td>
                        <td><i class="bi bi-trash"></i></td>
                    </tr>
                    <tr>
                        <td>S001</td>
                        <td>Tharindu</td>
                        <td>077-1234567</td>
                        <td><i class="bi bi-trash"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
   </div>
</body>
</html>
